<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&family=Poppins:wght@200;400;600&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="hero">
        <div class="hero__grid--row-2">
            <div class="hero__grid--inside">
                <div class="hero__grid--inside-3">
                    <img class="hero__grid--inside--img" src="/IMAGES/image-jeremy.png" alt="">
                    <div class="hero__apart">
                        <p class="hero__report">Report For</p>
                        <h1 class="hero__jere">Jeremy Robson</h1>
                    </div>    
                </div>
            </div>
            <div class="hero__grid--inside-2">
                <div class="hero__grid--inside-4">
                        <p class="grid__cursor">Daily</p>
                        <p class="grid__cursor">Weekly</p>
                        <p class="grid__cursor">Monthly</p>
                </div>
            </div>
        </div>
        <div class="hero__grid---1">
            <div class="hero__grid--svg-1">
                <img class="hero__grid--svg" src="/IMAGES/icon-work.svg" alt="">
            </div>
            <div class="hero__grid--frontal-block">
                <div class="hero__grid--space">
                    <span>Work</span>
                    <img class="hero__grid--elli" src="/IMAGES/icon-ellipsis.svg" alt="">
                </div>
                <div class="hero__grid--center">
                    <h1 class="grid__space">32hrs</h1>
                    <p class="grid__space-2">Last Week - 36hrs</p>
                </div>
            </div>
        </div>
        <div class="hero__grid---2">
            <div class="hero__grid--svg-2">
                <img class="hero__grid--svg" src="/IMAGES/icon-play.svg" alt="">
            </div>
            <div class="hero__grid--frontal-block">
                <div class="hero__grid--space">
                    <span>Play</span>
                    <img class="hero__grid--elli" src="/IMAGES/icon-ellipsis.svg" alt="">
                </div>
                <div class="hero__grid--center">
                    <h1 class="grid__space">10hrs</h1>
                    <p class="grid__space-2">Last Week - 8hrs</p>
                </div>
            </div>
        </div>
        
        <div class="hero__grid---3">
            <div class="hero__grid--svg-3">
                <img class="hero__grid--svg"  src="/IMAGES/icon-study.svg" alt="">
            </div>
            <div class="hero__grid--frontal-block">
                <div class="hero__grid--space">
                    <span>Study</span>
                    <img class="hero__grid--elli" src="/IMAGES/icon-ellipsis.svg" alt="">
                </div>
                <div class="hero__grid--center">
                    <h1 class="grid__space">4hrs</h1>
                    <p class="grid__space-2">Last Week - 7hrs</p>
                </div>
            </div>
        </div>
        
        <div class="hero__grid---4">
            <div class="hero__grid--svg-4">
                <img class="hero__grid--svg" src="/IMAGES/icon-exercise.svg" alt="">
            </div>
            <div class="hero__grid--frontal-block">
                <div class="hero__grid--space">
                    <span>Excercise</span>
                    <img class="hero__grid--elli" src="/IMAGES/icon-ellipsis.svg" alt="">
                </div>
                <div class="hero__grid--center">
                    <h1 class="grid__space">4hrs</h1>
                    <p class="grid__space-2">Last Week - 5hrs</p>
                </div>
            </div>
        </div>
        
        <div class="hero__grid---5">
            <div class="hero__grid--svg-5">
                <img class="hero__grid--svg" src="/IMAGES/icon-social.svg" alt="">
            </div>
            <div class="hero__grid--frontal-block">
                <div class="hero__grid--space">
                    <span>Social</span>
                    <img class="hero__grid--elli" src="/IMAGES/icon-ellipsis.svg" alt="">
                </div>
                <div class="hero__grid--center">
                    <h1 class="grid__space">5hrs</h1>
                    <p class="grid__space-2">Last Week - 10hrs</p>
                </div>
            </div>
        </div>
        
        <div  class="hero__grid---6">
            <div class="hero__grid--svg-6">
                <img class="hero__grid--svg" src="/IMAGES/icon-self-care.svg" alt="">
            </div>
            <div class="hero__grid--frontal-block">
                <div class="hero__grid--space">
                    <span>Self-care</span>
                    <img class="hero__grid--elli" src="/IMAGES/icon-ellipsis.svg" alt="">
                </div>
                <div class="hero__grid--center">
                    <h1 class="grid__space">2hrs</h1>
                    <p class="grid__space-2">Last Week - 2hrs</p>
                </div>
            </div>
        </div>
      
    </main>
</body>
</html>
